{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-lock text-primary text-7xl mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">403</h1>
            <p class="text-xl text-gray-600 mb-8">Access Denied</p>
            <p class="text-gray-500 mb-8">You don't have permission to access this page.</p>
        </div>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-all">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('menu') }}" class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fas fa-utensils mr-2"></i>
                Browse Menu
            </a>
            {% else %}
            <a href="{{ url_for('login') }}" class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
