{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50">
    <div class="text-center px-4">
        <div class="mb-8">
            <i class="fas fa-map-signs text-primary text-7xl mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
            <p class="text-xl text-gray-600 mb-8">Oops! Looks like you've taken a wrong turn.</p>
            <p class="text-gray-500 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        </div>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-all">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            <a href="{{ url_for('menu') }}" class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                <i class="fas fa-utensils mr-2"></i>
                Browse Menu
            </a>
        </div>
    </div>
</div>
{% endblock %}
